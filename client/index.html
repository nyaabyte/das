<style>
  body {
    margin: 0px;
    background: black;
    color: white;

  }

  #channels {
    float: left;
    padding: 8px;
    height: calc(100vh - 16px);
    width: 200px;
    border-right: 1px solid white;
    overflow: scroll;
  }

  #msgs {
    padding: 8px;
    height: calc(100vh - 48px);
    overflow: scroll;
  }

  #msg {

    height: 24px;
    width: calc(100% - 226px);
    border: 1px solid white;

    outline: none;

    color: white;
    font-family: monospace;
  }

  #tl {
    position: absolute;
    right: 0;
    top: 0;
    padding: 5px;
  }

  b {
    cursor: pointer;
  }

  #googer {
    width: 150px;
    cursor: pointer;
  }

<div id="channels">

</div>
<div id="msgs">

</div>
<div id="tl">
  <span id="channel"></span>
  <details>
    <summary id="googer">users</summary>
    <span id="users"></span>
  </details>
</div>

  onkeypress="if(event.key=='Enter'&&this.value){sendmsg(this.value);this.value=''}">
